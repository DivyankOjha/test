<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Bootstrap example</title>
  </head>

  <body>
    <div class="container" style="margin-top: 20px;">
      <div>
        <button class="btn btn-primary">step 2</button>
      </div>

      <br />
      <h6>Add Property Attributes</h6>
      <hr />
      <div>
        <br />
        <div>
          <label
            >Cost
            <input class="form-control" type="text" />
          </label>
          <label
            >Size in acres
            <input class="form-control" type="text" />
          </label>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="checkbox_inline">
              <div class=""><input type="checkbox" /> freehold</div>
            </div>
            <div class="checkbox_inline" style="margin-left: 5rem;">
              <div class=""><input type="checkbox" /> lease</div>
            </div>
            <div class="checkbox_inline" style="margin-left: 5rem;">
              <div class=""><input type="checkbox" /> council water</div>
            </div>
          </div>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="checkbox_inline">
              <div class=""><input type="checkbox" /> electricity</div>
            </div>
            <div class="checkbox_inline" style="margin-left: 4.5rem;">
              <div class=""><input type="checkbox" /> borehole</div>
            </div>
            <div class="checkbox_inline" style="margin-left: 3.2rem;">
              <div class=""><input type="checkbox" /> readyfence</div>
            </div>
          </div>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="checkbox_inline">
              <div class=""><input type="checkbox" /> gated</div>
            </div>
            <div class="checkbox_inline" style="margin-left: 6.2rem;">
              <div class=""><input type="checkbox" /> waterfront</div>
            </div>
            <div class="checkbox_inline" style="margin-left: 2.6rem;">
              <div class="">
                <input type="checkbox" /> controlleddevelopment
              </div>
            </div>
          </div>
        </div>
        <br />
        Soil Type
        <div class="input-group">
          <div class="input-group-prepend">
            <div>
              <div class=""><input type="radio" /> red</div>
            </div>
            <div style="margin-left: 5rem;">
              <div class=""><input type="radio" /> blackcotton</div>
            </div>
            <div style="margin-left: 5rem;">
              <div><input type="radio" /> murram</div>
            </div>
          </div>
        </div>
        <br />
        nature
        <div class="input-group">
          <div class="input-group-prepend">
            <div>
              <div class=""><input type="radio" /> residential</div>
            </div>
            <div style="margin-left: 5rem;">
              <div class=""><input type="radio" /> commercial</div>
            </div>
            <div style="margin-left: 5rem;">
              <div><input type="radio" /> industrial</div>
            </div>
          </div>
        </div>
        <br />
        road
        <div class="input-group">
          <div class="input-group-prepend">
            <div>
              <div class=""><input type="radio" /> tarmac</div>
            </div>
            <div style="margin-left: 5rem;">
              <div class=""><input type="radio" /> murram</div>
            </div>
            <div style="margin-left: 5rem;">
              <div><input type="radio" /> all weather</div>
            </div>
            <div style="margin-left: 5rem;">
              <div><input type="radio" /> no road</div>
            </div>
          </div>
        </div>
        <br />
        <div class="row">
          <label> km to shopping center <input type="number" /> </label>
          <label style="margin-left: 1rem;">
            km to neighbour
            <input type="number" />
          </label>
          <label style="margin-left: 1rem;">
            km to tarmac
            <input type="number" />
          </label>
          <label>
            km to water
            <input type="number" style="margin-left: 4.7rem;" />
          </label>
          <label style="margin-left: 1rem;">
            km to electricity
            <input type="number" style="margin-left: 0.4rem;" />
          </label>
        </div>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
