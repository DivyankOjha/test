<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Bootstrap example</title>
  </head>

  <body>
    <div class="container" style="margin-top: 20px;">
      <div>
        <button class="btn btn-primary">step 2</button>
      </div>

      <br />
      <h6>Add Property Attributes</h6>
      <hr />
      <div>
        Class
        <div class="input-group">
          <div class="input-group-prepend">
            <div>
              <div class=""><input type="radio" /> worldclass</div>
            </div>
            <div style="margin-left: 5rem;">
              <div class=""><input type="radio" /> mid-range</div>
            </div>
            <div style="margin-left: 5rem;">
              <div><input type="radio" /> budget</div>
            </div>
          </div>
        </div>
        <br />
        locality
        <div class="input-group">
          <div class="input-group-prepend">
            <div>
              <div class=""><input type="radio" /> city</div>
            </div>
            <div style="margin-left: 5rem;">
              <div class=""><input type="radio" />airport</div>
            </div>
            <div style="margin-left: 5rem;">
              <div><input type="radio" /> outskirts</div>
            </div>
            <div style="margin-left: 5rem;">
              <div><input type="radio" /> gamehotel</div>
            </div>
          </div>
        </div>
        <br />
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="checkbox_inline">
              <div class=""><input type="checkbox" /> carpark</div>
            </div>
            <div class="checkbox_inline" style="margin-left: 5rem;">
              <div class=""><input type="checkbox" /> aircon</div>
            </div>
            <div class="checkbox_inline" style="margin-left: 5rem;">
              <div class=""><input type="checkbox" /> spa</div>
            </div>
          </div>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="checkbox_inline">
              <div class=""><input type="checkbox" /> fresh out doors</div>
            </div>
            <div class="checkbox_inline" style="margin-left: 1.5rem;">
              <div class=""><input type="checkbox" /> indoor pool</div>
            </div>
            <div class="checkbox_inline" style="margin-left: 2.5rem;">
              <div class=""><input type="checkbox" /> disability access</div>
            </div>
          </div>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="checkbox_inline">
              <div class=""><input type="checkbox" /> Bar Lounge</div>
            </div>
            <div class="checkbox_inline" style="margin-left: 3.2rem;">
              <div class=""><input type="checkbox" /> Hair Salon</div>
            </div>
            <div class="checkbox_inline" style="margin-left: 3.2rem;">
              <div class=""><input type="checkbox" /> Pets Allowed</div>
            </div>
          </div>
        </div>

        <br />
        <div>
          <label
            >Bed Breakfast Cost
            <input class="form-control" type="number" />
          </label>
        </div>

        <br />
        <div class="row">
          <label> km from tarmac <input type="number" /> </label>
          <label style="margin-left: 1rem;">
            conference room
            <input type="number" />
          </label>
        </div>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
